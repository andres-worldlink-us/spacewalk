<ng-container *ngIf="video; else instructions">

  <iframe
    class="video"
    [src]="videoUrl"
    frameborder="0"
    allow="fullscreen; accelerometer; autoplay; encrypted-media; gyroscope;"
  ></iframe>

  <div class="video-title">{{ video.title }}</div>
  <div class="video-author">{{ video.author }}</div>

</ng-container>

<ng-template #instructions>
  <div class="instructions">
    Please select a video from the list.
  </div>
</ng-template>
